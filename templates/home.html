<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%static 'images/titleIcon.png'%}" type="image/x-icon">
    <title>URL Shortner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/home.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

</head>

<body class="bg-dark text-white" background="{%static 'images/wave.svg'%}">
    <header class="pt-1 text-white top-0 w-100 ">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="https://github.com/sudarshankakde" class="nav-link px-2 text-white" target="_blank"
                            rel="noopener noreferrer"><i class="bi bi-github" style="font-size: 8vh;"></i></a></li>
                </ul>
                <div class="text-end">
                    <a href="https://www.instagram.com/sudarshan_kakde_/" target="_blank" rel="noopener noreferrer"
                        class="text-light me-3" style="font-size: 5vh;"><i class="bi bi-instagram"></i></a>
                    <a href="https://sudarshankakde.github.io/sudarshan-kakde/" target="_blank"
                        rel="noopener noreferrer" class="text-light me-3" style="font-size: 5vh;"><i
                            class="bi bi-info-circle"></i></a>
                </div>
            </div>
        </div>
    </header>
    <div class="px-4 pb-5 mb-5 text-center ">
        <i class="bi bi-link-45deg text-info" style="font-size: 25vh;" id="url-logo"></i>
        <h1 class="display-5 fw-bold text-uppercase">URl Shortner</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">
            <form action="" method="post">
                {% csrf_token %}
                <label for="url">
                    <small class="text-capitalize bi-link-45deg text-white-50"> enter URL only</small>
                </label>
                <br>
                <input type="radio" name="sevice" id="tinnyUrl" value="tinnyUrl" checked>
                <label for="tinnyUrl">tinnyUrl</label>
                <input type="radio" name="sevice" id="dage" value="dage">
                <label for="dage">dage</label>
                <input type="radio" name="sevice" id="clckru" value="clckru">
                <label for="clckru">clckru</label>
                <input type="radio" name="sevice" id="qpsru" value="qpsru">
                <label for="qpsru">qpsru</label>
                <div class="input-group ">
                    <input type="url" name="url" id="url" class="form-control bg-light w-auto my-2 mx-auto"
                        placeholder="Enter URL..." value="{{url}}" required>
                    <button type="submit"
                        class="btn btn-outline-info btn-info text-black btn-lg text-uppercase w-auto my-2 mx-auto"
                        id="urlSubmit">genrate
                        link</button>
                </div>
                <br>
            </form>
            {%if copyUrl%}
            <div class="shortedUrl mt-4 mb-0 ">
                <label for="surl">
                    <small class="text-capitalize bi-link-45deg text-info ">Copy your shorted URL</small>
                </label>
                <div class="linkcopy input-group w-100 p-1">
                    <!-- The text field -->

                    <input type="url" name='surl' value="{{surl}}" class="input-group-text w-75" id="myInput"
                        aria-readonly="true" readonly>
                    <!-- The button used to copy the text -->
                    <button onclick="myFunction()" class="bi btn btn-info bi-clipboard w-25" id="onclickBtn"> Copy
                        URL</button>

                </div>
            </div>
            </p>
        </div>
        {%else %}
        {%endif%}
    </div>
    </div>
    <div class="b-example-divider"></div>
    <img src="{%static 'images/wavefooter.svg'%}" alt="" id="bottomimage">
    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("myInput");
            var onclickBtn = document.getElementById('onclickBtn');



            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            /* Copy the text inside the text field */
            navigator.clipboard.writeText(copyText.value);

            /* Alert the copied text */
            confirm("URL Copied to Clipborad");
            onclickBtn.classList = "bi-clipboard-check  btn btn-info";
        }
    </script>
</body>

</html>
